<html>
<head>
	<meta id="viewport" name="viewport" content="width=320; initial-scale=0.6667; maximum-scale=4.0; minimum-scale=0.6667 "/>
	<link href="/stylesheets/shared.css" type="text/css" rel="stylesheet">
	<link href="/stylesheets/main.css" type="text/css" rel="stylesheet">
	<link href="/stylesheets/mediawiki_common.css" type="text/css" rel="stylesheet">
	<link href="/stylesheets/mediawiki_monobook.css" type="text/css" rel="stylesheet">
	<link href="/stylesheets/wikisrv.css" type="text/css" rel="stylesheet">
	<link href="/images/apple-touch-icon.png" rel="apple-touch-icon" />	
	<script type="text/javascript" src="/mathjax/MathJax.js">
		  MathJax.Hub.Config({
		    config: ["MMLorHTML.js"],
		    extensions: ["tex2jax.js","TeX/noErrors.js","TeX/AMSmath.js","TeX/AMSsymbols.js"],  
		    "HTML-CSS": { imageFont: null },
		    jax: ["input/TeX"],
		    tex2jax: {inlineMath: [["$","$"]]},
			TeX: {
				// Anything MathJax does not readily support goes here:
				Macros: {
					infin: ['\\infty'],
					sgn: ['\\operatorname{sgn}'],
				}
			}
		  });
	</script>

	<script type="text/javascript">
	function mathImgAlternative(text,node){
		var e=document.createElement('span');
		var re=new RegExp('<br />','g');
		var lines=text.split('<br />');
		for (var i in lines)
		{
			e.appendChild(document.createTextNode(lines[i]));
			if(i<lines.length-1)e.appendChild(document.createElement('br'));
		}
		e.style.cssText="color:red";
		node.parentNode.insertBefore(e,node);
		node.parentNode.removeChild(node);
	}
	// hack for wikibooks
	var modifySuper = function() {
			var links = document.getElementsByTagName('a');
			var path = document.location.pathname;
			var supername = path.substr(0, path.lastIndexOf('/')+1);
			for (i=0;i<links.length;i++){
				e = links[i];
				var href=e.getAttribute('href');
				if(href.indexOf('../')==0){
					var newHref = href.replace('../',supername);
					if(newHref.substr(newHref.length-1)=='/')
						newHref=newHref.substr(0,newHref.length-1);
					e.setAttribute('href',newHref);
				}
			}
		}
	</script>
	<title>%ArticleTitle%</title>
</head>
<body class="wkBody" onload="modifySuper();">
	<div class="wkTitle" onclick="window.location.href='/';"><img src="/images/icon_search.png"/>&nbsp;%ArticleTitle%</div>
	%RedirectedFrom%
	<p />
